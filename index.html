<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>
    <title>TO DO List</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>My Todos</h1>
      </header>
      <main>
        <div class="todo-top">
          <input type="text" placeholder="Enter what you need to do today" />
          <button class="btn">Add Item</button>
        </div>
        <div class="todo-bottom">
          <ul class="list">
            
          </ul>
        </div>
      </main>
      <footer>
        <h3>producer: minus</h3>
        <button class="del">All Delete</button>
      </footer>
    </div>
  </body>
</html>
